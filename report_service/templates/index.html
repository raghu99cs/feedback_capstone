<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer feedback analysis dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { margin-bottom: 10px; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .card { border: 1px solid #ddd; border-radius: 6px; padding: 12px; }
    label { display: block; margin: 6px 0 4px; }
    input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 8px 12px; margin-top: 8px; cursor: pointer; }
    .full { grid-column: 1 / -1; }
    .status { margin-top: 8px; min-height: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Customer feedback analysis dashboard</h1>

  <div class="container">
    <div class="card">
      <h2>Submit feedback</h2>
      <form id="feedback-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <label for="text">Feedback</label>
        <textarea id="text" name="text" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="submit-status" class="status"></div>
    </div>

    <div class="card">
      <h2>Summary</h2>
      <div id="summary"></div>
    </div>

    <div class="card full">
      <h2>Sentiment distribution</h2>
      <canvas id="sentimentChart" height="100"></canvas>
    </div>

    <div class="card">
      <h2>Top keywords</h2>
      <canvas id="keywordsChart" height="100"></canvas>
    </div>

    <div class="card">
      <h2>Feedback trends</h2>
      <canvas id="trendsChart" height="100"></canvas>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
